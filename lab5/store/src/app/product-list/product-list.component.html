<h2>Products</h2>

<div class="flex-container">
    <!-- <div *ngFor="let product of products"> -->
    <div *ngFor="let product of products" class="prod" [id]="product.id">
        <div>
            {{ product.name }}
        </div>
        <div>
            <a role="button" style="margin: 1%;" target="blank" href="https://www.amazon.com/">Buy</a>
        </div>
        <div>
            <a target="blank"class="button" href="https://telegram.me/share/url?url=https://www.amazon.com/&text={{product.name}}">Share</a>
        </div>
        <div>
            <button class="details-button" (click)="show(product.id)">Show details</button>
        </div>
        <div class="details" *ngIf="this.state.get(product.id)">
            <app-product-item [idd]="product.id">
            </app-product-item>
        </div>
    </div>
    <!-- </div> -->
</div>
